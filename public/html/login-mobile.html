<!doctype html>
<html lang="en-US">

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>My page title</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@100;200;300;400;500;600;700;800;900&display=swap" rel="stylesheet">

<body>    
    <!-- <div class="ref-parent">
        <img class="ref-image" src="../temp/sketch/3_2.jpg" alt="">
    </div> -->
    <div class="root">
        

    <img class="root-bg" src="../img/login-bg.jpg" alt="">
    <div class="login-panel">
        <img class="panel-bg" src="../img/login-bg.jpg" alt="">

        <div class="log-label">Log in</div>
        <div class="undersign-label">welcome back</div>
        <!-- <div class="email-label">Username</div> -->
        <div class="email-input-panel">
            <img class="email-icon" src="../img/icon-letter.svg" alt="">
            <input class="email-input" type="email" placeholder="Email or Username">
        </div>
        <!-- <div class="password-label">Password</div> -->
        <div class="password-input-panel">
            <img class="password-icon" src="../img/icon-lock.svg" alt="">
            <input class="password-input" type="password" placeholder="Password">
            <img class="password-eye" src="../img/icon-user.svg" alt="eye">
        </div>

        <div class="forget-label">Forgot Passoword?</div>

        <div class="log-into-btn">
            <span class="label">Log in</span>
        </div>

        <div class="or-panel">
            <span class="line-left"></span>
            <span class="or-label">OR</span>
            <span class="line-right"></span>
        </div>

        <div class="apple-btn-panel">
            <img src="../img/icon-apple.svg" alt="">
            <span class="label">Continue with Apple</span>
        </div>

        <div class="google-btn-panel">
            <img src="../img/icon-google.svg" alt="">
            <span class="label">Continue with Google</span>
        </div>
        

    </div>
    
    <div>

    </div>
</div>
<script src="../js/global.js"></script>
